<div class="container pt-5">
  <div class="row">
    <div class="col-6">
      <div class="border border-secondary rounded p-4">
          <h6>Digite o valor EM DOLAR a ser convertido</h6>
          <hr/>
        <div class="formulario">
          <form [formGroup]="formulario" (ngSubmit)="Converter()">
            <div class="form-group">              
              <input
                type="number"
                class="form-control form-control-sm" placeholder="Valor"
                formControlName="valor"
              />
            </div>

            <div class="">
              <button type="submit" class="btn btn-outline-secondary btn-sm">
                Converter
              </button>
            </div>
          </form>
        </div>
      </div>
      <br>
      <div class="border border-secondary rounded p-4">
        <h6>Digite o valor EM REAL a ser convertido</h6>
        <hr/>
      <div class="formulario">
        <form [formGroup]="formulario" (ngSubmit)="ConverterDolar()">
          <div class="form-group">              
            <input
              type="number"
              class="form-control form-control-sm" placeholder="Valor"
              formControlName="valor"
            />
          </div>

          <div class="">
            <button type="submit" class="btn btn-outline-secondary btn-sm">
              Converter
            </button>
          </div>
        </form>
      </div>
    </div>

    </div>
    <div class="col-6">
      <div *ngIf="visibilidadeValorConvertido">
        <div class="border border-secondary border-2 rounded p-4">
          <h2>Valor convertido</h2>
          <hr/>     
          <h1 class="text-primary">R$ {{ valorConvertido }}</h1>
        </div>
      </div>
      
      <br>
      <div *ngIf="visibilidadeValorConvertidoDolar">
        <div class="border border-secondary border-2 rounded p-4">
          <h2>Valor convertido</h2>
          <hr/>     
          <h1 class="text-primary">$ {{ valorConvertido_dolar }}</h1>
        </div>
      </div>
    </div>

  </div>
</div>
